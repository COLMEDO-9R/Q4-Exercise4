<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LIBRARY SECTION</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<h1>Library Section</h1>

	<label for="sectionInput">Enter Section:</label>
	<input type="text" id="sectionInput" placeholder="enter F,N,R">

	<p id="resultOutput"></p> 

	<div class="buttons">
		<button type="button" onclick="checkSection()">Check</button>
		<button type="button" onclick="location.reload()">Refresh</button>
	</div>
</div>

<script>
	function checkSection() { 
		var sectionInput = document.getElementById('sectionInput').value; 
		var output = document.getElementById('resultOutput');

		switch(sectionInput) {
			case "F":
				output.innerHTML = "Fiction";
				break;
			case "N":
				output.innerHTML = "Non-Fiction";
				break;
			case "R":
				output.innerHTML = "Reference";
				break;
			default:
				output.innerHTML = "Invalid section. Please enter F, N, or R.";
		}
	}
</script>

<div>

<div class="container">
	<h1>Grade 9 Class Section</h1>

	<label for="Sectioninput">Enter Section:</label>
	<input type="text" id="Sectioninput" placeholder="enter 1st,2nd,3rd,4th">

	<p id="Resultoutput"></p> 

	<div class="buttons">
		<button type="button" onclick="Section()">Check</button>
		<button type="button" onclick="location.reload()">Refresh</button>
	</div>
</div>

	<script>
	function Section() { 
		var Sectioninput = document.getElementById('Sectioninput').value; 
		var output = document.getElementById('Resultoutput');

		switch(Sectioninput) {
			case "1st":
				output.innerHTML = "Emerald";
				break;
			case "2nd":
				output.innerHTML = "Ruby";
				break;
			case "3rd":
				output.innerHTML = "Sapphire";
				break;

			case "4th":
				output.innerHTML = "Topaz";
				break;
			default:
				output.innerHTML = "Invalid section. Please enter 1st, 2nd, 3rd, or 4th.";
		}
	}
</script>
</div>

</body>
</html>
